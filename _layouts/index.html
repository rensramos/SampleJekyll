<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
{% include bootstrap.html %}
{% include head.html %}
<style type="text/css">
h2{
    margin: 0;     
    color: #666;
    padding-top: 90px;
    font-size: 52em;
    font-family: "trebuchet ms", sans-serif;    
}
.item{
    background: #333;    
    text-align: center;
 
}
.container{
    min-height: 300px;
    min-width: 100%;
    padding:0px;
    margin:0px;
}


</style>
</head>
<body>
    {% include header.html %}
<div class="container">    
    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>   
       <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                <img src="SampleJekyll/img/slide2.jpg"/>
                    <div class="carousel-caption">
                  <h3>Responsive Design</h3>
                  <p>Available for all screen devices</p>
                </div>
            </div>
            <div class="item">
                <img src="SampleJekyll/img/slide3.jpg"/>
                <!-- <h2>Slide 2</h2> -->
                <div class="carousel-caption">
                  <h3>Flat UI Design</h3>
                  <p>Flat UI is a simple design but the power of simplicty makes it awesome</p>
                </div>
            </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
       {% include footer.html %}
   </div> 

</div>
   




</body>
</html>
